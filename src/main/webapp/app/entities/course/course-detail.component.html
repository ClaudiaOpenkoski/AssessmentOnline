
<div *ngIf="course">
    <h2><span jhiTranslate="testFrontendApp.course.detail.title">Course</span> {{course.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="testFrontendApp.course.description">Description</span></dt>
        <dd>
            <span>{{course.description}}</span>
        </dd>
        <dt><span jhiTranslate="testFrontendApp.course.price">Price</span></dt>
        <dd>
            <span>{{course.price}}</span>
        </dd>
        <dt><span jhiTranslate="testFrontendApp.course.numberOfLectures">Number Of Lectures</span></dt>
        <dd>
            <span>{{course.numberOfLectures}}</span>
        </dd>
        <dt><span jhiTranslate="testFrontendApp.course.level">Level</span></dt>
        <dd>
            <span jhiTranslate="{{'testFrontendApp.CourseLevel.' + course.level}}">{{course.level}}</span>
        </dd>
        <dt><span jhiTranslate="testFrontendApp.course.promotionalPrice">Promotional Price</span></dt>
        <dd>
            <span>{{course.promotionalPrice}}</span>
        </dd>
        <dt><span jhiTranslate="testFrontendApp.course.name">Name</span></dt>
        <dd>
            <span>{{course.name}}</span>
        </dd>
        <dt><span jhiTranslate="testFrontendApp.course.category">Category</span></dt>
        <dd>
            <div *ngIf="course.category">
                <a [routerLink]="['/category', course.category?.id]">{{course.category?.name}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'course/'+ course.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
